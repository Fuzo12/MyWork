<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- import do Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="../static/png/favicon/favicon.ico">
        <link rel="stylesheet" href="../static/css/style.css">
        <script src="/static/js/dashboard.js"></script>
        <script src="/static/js/login.js"></script>
        <link rel="stylesheet" href="../static/css/login.css">

        <title>Claudio Coelho</title>
    </head>

    <body>
        <div class="login">
            <div class="login--content">
                <div class="login--contentWrap">
                    <!-- Formulário de login -->
                    <form id="js-loginForm" class="login--form js-loginSection" action="/login" method="post">
                        <a href="{{url_for('home')}}" ><img class="login-supplier-img" src="/static/png/logotipo/Logotipo.png" width="215" /></a>
                        <div class="login--titleWrap">
                            <div class="login--title">Login</div>
                            <div class="login--subTitle">Build your career!</div>
                        </div>
                        <div class="login--inputWrap">
                            <input class="login--input" id="js-user" type="text" name="email" placeholder="E-mail">
                        </div>
                        <div class="login--inputWrap">
                            <input class="login--input" id="js-pass" type="password" name="password" placeholder="Password">
                        </div>
                        <div class="login--selectWrap">
                            <input type="submit" class="login--button js-submit" id="js-submit" value="Log in"/>  
                        </div>

                        <!-- Esqueceu-se da Password-->
                        <div class="login--forgotPassword">
                            <a href="#" class="js-recover-password">Esqueceu-se da password?</a>
                            <br><br>
                        </div>
                        <!-- Exibir mensagens de flash -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <ul class="flash-messages" style="color: rgb(212, 38, 38);">
                                {% for category, message in messages %}
                                <li class="flash-message {{ category }}">{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    {% endwith %}
                    </form>

                    <!-- Formulário para recuperação da password -->
                    <form id="js-recoverSection" class="login--form recover-section js-recoverSection" action="/account/recoverpassword" method="post">
                        <a href="{{url_for('home')}}" ><img class="login--proppy img-responsive" src="/static/png/logotipo/Logotipo.png" width="215" /></a>
                        <div class="login--titleWrap">
                            <div class="login--title">Recuperar a password</div>
                        </div>
                        <div class="login--inputWrap">
                            <input class="login--input" id="js-recover-user" type="text" name="recover--user" placeholder="E-mail">
                        </div>
                        <div class="hidden">
                            <input id="js-login-language" type="hidden" name="login--language" value="pt-PT">
                        </div>
                        <div class="login--buttonWrap login--recoverButton">
                            <input type="submit" class="login--button" id="js-submit-recover" value="Recuperar" />
                        </div>
                        <div class="login--forgotPassword">
                            <a href="#" class="js-goto-login">Voltar ao login?</a>
                        </div>
                    </form>
                    
                    <div class="login--background" style="background-image: url('../static/png/general/create.jpg');">
                    

                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
