<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>SoftPM - Dashboard</title>
    <link rel="stylesheet" href="../../static/css/dashboard.css">
    <link rel="icon" type="image/x-icon" href="../../static/png/favicon/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
   
</head>

<body>
    <header class="nav-topo">
        <nav>
            <div id="top-nav">

                <div style="display: inline-block;">
                    <h5 class="username-text">Olá, {{current_user.username}}</h5>
                </div>

                <div style="display: inline-block;">
                    <a class="navbar-brand" href="">
                        <img href="" class="admin-foto" src="../../static/png/logotipo/SP-Logo.png" alt="..."
                            height="36">
                    </a>
                </div>

            </div>
        </nav>
    </header>

    <nav class="main-menu">
        <ul>
            <li>
                <img src="../../static/png/logotipo/logo-SoftPM-branco.png" id="logo-bar" alt="Logo"> </a>

            </li>
            <li id="li-hamburguer">
                <i class="fa fa-bars hamburguer" aria-hidden="true"></i>

            </li>
            <li class="has-subnav">
                <a href="{{ url_for('dashboard')}}">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <span class="nav-text">Dashboard</span>
                </a>
            </li>
            <li class="has-subnav">
                <a href="{{ url_for('tickets')}}">
                    <i class="fa fa-ticket-alt" aria-hidden="true"></i>
                    <span class="nav-text">Tickets</span>
                </a>
            </li>
            <li class="has-subnav">
                <a href="{{ url_for('meetings')}}">
                    <i class="fa fa-chalkboard-teacher" aria-hidden="true"></i>
                    <span class="nav-text">Reuniões</span>
                </a>
            </li>
            <li class="has-subnav">
                <a href="{{ url_for('analytics')}}">
                    <i class="fa fa-pie-chart" aria-hidden="true"></i>
                    <span class="nav-text">Analytics</span>
                </a>
            </li>
            <li class="has-subnav">
                <a href="{{ url_for('wiki')}}">
                    <i class="fa fa-map" aria-hidden="true"></i>
                    <span class="nav-text">Wiki</span>
                </a>
            </li>
            <li class="has-subnav">
                <a href="{{ url_for('todo')}}">
                    <i class="fa fa-list" aria-hidden="true"></i>
                    <span class="nav-text">TODO</span>
                </a>
            </li>
            <li class="has-subnav">
                <a href="{{ url_for('notes')}}">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    <span class="nav-text">Notas</span>
                </a>
            </li>
            <li class="has-subnav">
                <a href="{{ url_for('configuration')}}">
                    <i class="fa fa-cog"></i>
                    <span class="nav-text">Configuração</span>
                </a>
                
            </li>
            {% if current_user.role_id == 1 %}
                <li class="has-subnav">
                    <a href="{{ url_for('admin')}}">
                        <i class="fa fa-user-cog"></i>
                        <span class="nav-text">Administração</span>
                    </a>
                </li>
            {% endif %}
        </ul>

        <ul class="logout">
            <li>
                <a href="{{ url_for('logout')}}">
                    <i class="fa fa-power-off fa-2x"></i>
                    <span class="nav-text">
                        Logout
                    </span>
                </a>
            </li>
        </ul>
    </nav>

</html>
