<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
        <!-- import do Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="../static/png/favicon/favicon.ico">
        <link rel="stylesheet" href="../../static/css/style.css">
        <script src="/static/js/supplier.js"></script>

        
    <title>Redefinir Password</title>
</head>
<body>
    <div class="login">
        <div class="login--content">
            <div class="login--contentWrap">

               
                    <form id="js-resetSection" class="login--form reset-section js-resetSection" action="" method="post">
                        <a href="{{url_for('home')}}" ><img class="img-responsive" src="/static/png/logotipo/Logotipo.png" width="260" /></a>
                        <div class="login--titleWrap">
                            <div class="login--title">Redefinir Senha</div>
                        </div>
                        <div class="login--inputWrap">
                            <input class="login--input" id="js-new-password" type="password" name="password" placeholder="Nova Senha" required>
                        </div>
                        <div class="login--inputWrap">
                            <input class="login--input" id="js-confirm-password" type="password" name="confirm_password" placeholder="Confirmar Senha" required>
                        </div>
                        <div>
                            {% for message in get_flashed_messages() %}
                                <div class="alert alert-info">
                                    <p id="supplier-errors" style="font-size: 12px; color: #FF4141;">{{ message }}</p>
                                </div>
                            {% endfor %}
                        </div>
                        <div class="login--buttonWrap login--resetButton">
                            <input type="submit" class="login--button" id="js-submit-reset" value="Redefinir" />
                        </div>
                        
                        <div class="login--forgotPassword">
                            <a href="{{url_for('home')}}">Voltar?</a>
                        </div>
                        
                    </form>
                    <div class="login--background" style="background-image: url('../static/png/general/Login-PM.jpeg');">
                    </div>
                    

            </div>
        </div>
    </div>




</body>
</html>
